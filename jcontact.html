<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>CodeCraft</h1>

                <li><a href="jcatalog.html">Catalog</a></li>

            </ul>
            <button onclick="location.href='signin.html'">Sign In</button>
        </nav>
    </header>
   <main>
    <section class="learning-section">
        <h2>Contact Us</h2>

        <div style="text-align: center; margin-bottom: 30px;">
            <img src="https://img.icons8.com/color/96/customer-support.png" alt="Contact Icon" style="height: 64px;">
            <p style="font-size: 1.1em; color: #555;">Have a question or feedback? We'd love to hear from you.</p>
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">How can we help you?</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>

    <script src="script.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            console.log('Contact form submitted!');
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            console.log('Email:', email);
            console.log('Message:', message);
            alert('Thank you for your message! We will get back to you soon.');
            this.reset(); // Clear the form
        });
    </script>

        </div>
    </div>
</footer>

</body>
